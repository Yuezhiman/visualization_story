<script>

let currentIndex = 0;
let autoplayTimer = null;
let isManualInterruption = false;  

const peakThreshold = 0.6;
const categoryColor = {
  "ËÅå‰∏ö": "#4CAF50",
  "ÂÆ∂Â∫≠": "#2196F3",
  "Á§æ‰ºöË¥£‰ªª": "#FFC107",
  "ÂÖ∂‰ªñ": "#9E9E9E"
};
function renderFlowerPlot() {
  const width = 500;
  const height = 500;
  const center = { x: width / 2, y: height / 2 };
  const radius = 120;
  const peakThreshold = 0.6;
  const categoryColor = {
    "ËÅå‰∏ö": "#4CAF50",
    "ÂÆ∂Â∫≠": "#2196F3",
    "Á§æ‰ºöË¥£‰ªª": "#FFC107",
    "ÂÖ∂‰ªñ": "#9E9E9E"
  };

  const svg = d3.select("#flower-plot")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", `0 0 ${width} ${height}`)
    .attr("preserveAspectRatio", "xMidYMid meet");

  // Ê∑ªÂä†ËÉåÊôØÂúÜÂΩ¢
  svg.append("circle")
    .attr("cx", center.x)
    .attr("cy", center.y)
    .attr("r", radius + 60)
    .attr("fill", "rgba(215, 58, 58, 0.03)")
    .attr("stroke", "rgba(142, 225, 41, 0.05)")
    .attr("stroke-width", 1);
    
  // Ê∑ªÂä†Èò¥ÂΩ±Êª§Èïú
  const defs = svg.append("defs");
  Object.entries(categoryColor).forEach(([category, color]) => {
    const gradient = defs.append("radialGradient")
      .attr("id", `grad-${category}`)
      .attr("cx", "50%").attr("cy", "50%").attr("r", "50%");
    gradient.append("stop").attr("offset", "0%").attr("stop-color", d3.color(color).brighter(1));
    gradient.append("stop").attr("offset", "100%").attr("stop-color", color);
  });
  defs.append("filter")
    .attr("id", "drop-shadow")
    .attr("x", "-50%")
    .attr("y", "-50%")
    .attr("width", "200%")
    .attr("height", "200%")
    .append("feDropShadow")
    .attr("dx", 0)
    .attr("dy", 2)
    .attr("stdDeviation", 3)
    .attr("flood-color", "rgba(240, 15, 15, 0.5)");
  
  // Ê∑ªÂä†Ë£ÖÈ•∞ÊÄßÂúÜÂúà
  for (let i = 0; i < 3; i++) {
    const r = radius + i * 20;
    svg.append("circle")
      .attr("cx", center.x)
      .attr("cy", center.y)
      .attr("r", r)
      .attr("fill", "none")
      .attr("stroke", `rgba(0, 0, 0, ${0.05 - i*0.01})`)
      .attr("stroke-width", 1)
      .attr("stroke-dasharray", i === 0 ? "4 2" : "2 2");
  }
  
  // ‰∏≠ÂøÉÊ†áÈ¢ò
  svg.append("text")
    .attr("x", center.x)
    .attr("y", center.y - 10)
    .attr("text-anchor", "middle")
    .attr("font-size", "18px")
    .attr("fill", "#2c3e50")
    .attr("font-weight", "bold")
    .text("‰∫∫Áâ©ÁîüÂπ≥Ê¶ÇËßà");
    
  svg.append("text")
    .attr("x", center.x)
    .attr("y", center.y + 15)
    .attr("text-anchor", "middle")
    .attr("font-size", "14px")
    .attr("fill", "#a0a0d0");

  // ÂàÜÁ¶ªÂÜÖÈÉ®ÂíåÂ§ñÈÉ®‰∫ã‰ª∂
  const inside = events.filter(d => d.peak >= peakThreshold);
  const outside = events.filter(d => d.peak < peakThreshold);
  
  
  // ËÆ°ÁÆó‰ΩçÁΩÆ
  inside.forEach((d, i) => {
    const angle = (2 * Math.PI * i / inside.length) - Math.PI/2;
    d.x = center.x + radius * 0.6 * Math.cos(angle);
    d.y = center.y + radius * 0.6 * Math.sin(angle);
  });

  outside.forEach((d, i) => {
    const angle = (2 * Math.PI * i / outside.length) - Math.PI/2;
    d.x = center.x + radius * 1.4 * Math.cos(angle);
    d.y = center.y + radius * 1.4 * Math.sin(angle);
  });

  const all = [...inside, ...outside];

  // Ê∑ªÂä†ËøûÊé•Á∫ø
  all.forEach(d => {
    svg.append("line")
      .attr("x1", center.x)
      .attr("y1", center.y)
      .attr("x2", center.x)
      .attr("y2", center.y)
      .attr("stroke", "rgba(0, 0, 0, 0.1)")
      .attr("stroke-width", 1)
      .transition()
      .duration(1000)
      .ease(d3.easeCubicOut)
      .attr("x2", d.x)
      .attr("y2", d.y);
  });

  // Ê∑ªÂä†‰∫ã‰ª∂ÁÇπ - ‰ΩøÁî®Á∫ØËâ≤Êò†Â∞Ñ
  const nodes = svg.selectAll(".flower-node")
    .data(all)
    .enter()
    .append("circle")
    .attr("class", "flower-node")
    .attr("cx", center.x)
    .attr("cy", center.y)
    .attr("r", 0)
    // .style("fill", d => categoryColor[d.category] || "#9E9E9E")
    .style("fill", d => `url(#grad-${d.category})`)
    .attr("filter", "url(#drop-shadow)")
    .attr("stroke", "white")
    .attr("stroke-width", 0)
    .on("mouseover", function(event, d) {
      d3.select(this)
        .attr("stroke-width", 2)
        .attr("r", 8 + d.peak * 6);
    })
    .on("mouseout", function(event, d) {
      d3.select(this)
        .attr("stroke-width", 0)
        .attr("r", 6 + d.peak * 6);
    })
    .on("click", function(event, d) {
      showEvent(d);
    });
    
  // Âä®ÁîªÊïàÊûú
  nodes.transition()
    .duration(1200)
    .ease(d3.easeElasticOut)
    .attr("cx", d => d.x)
    .attr("cy", d => d.y)
    .attr("r", d => 6 + d.peak * 6)
    .attr("opacity", 1);
    
  // Ê∑ªÂä†‰∫ã‰ª∂Ê†áÈ¢ò
  svg.selectAll(".flower-label")
    .data(all)
    .enter()
    .append("text")
    .attr("class", "flower-label")
    .attr("x", center.x)
    .attr("y", center.y)
    .attr("text-anchor", "middle")
    .attr("font-size", "10px")
    .attr("fill", "rgba(0, 0, 0, 0)")
    .attr("pointer-events", "none")
    .text(d => d.title)
    .transition()
    .delay(1000)
    .duration(500)
    .attr("x", d => d.x)
    .attr("y", d => d.y + (d.peak >= peakThreshold ? 25 : 30))
    .attr("fill", "rgba(0, 0, 0, 0.8)");

  // Âõæ‰æã
   const legend = svg.append("g")
    .attr("transform", `translate(20, ${height - 100})`);

  Object.entries(categoryColor).forEach(([category, color], i) => {
    const g = legend.append("g")
      .attr("transform", `translate(0, ${i * 22})`);
    g.append("circle")
      .attr("r", 8)
      .attr("fill", `url(#grad-${category})`);
    g.append("text")
      .attr("x", 15)
      .attr("y", 5)
      .text(category)
      .attr("fill", "#333")
      .attr("font-size", "14px");
  });
}
function renderTimeline() {
  const timelineDiv = document.getElementById("timeline");
  timelineDiv.innerHTML = ""; // Ê∏ÖÁ©∫ÊóßÂõæ
  timelineDiv.style.overflowX = "auto";

  const svgWidth = 2000;
  const svgHeight = 200;

  const timeline = d3.select(timelineDiv).append("svg")
    .attr("width", svgWidth)
    .attr("height", svgHeight);

  const x = d3.scaleTime()
    .domain([
      d3.min(events, d => d.start),
      d3.max(events, d => d.end)
    ])
    .range([60, svgWidth - 60]);

  const area = d3.area()
    .x(d => x(d.start))
    .y0(svgHeight)
    .y1(d => svgHeight - (d.peak || 0) * 100)
    .curve(d3.curveMonotoneX); // ‰ΩøÁî®Âπ≥ÊªëÊõ≤Á∫ø
    // ‰ΩøÁî®Êõ≤Á∫øÊèíÂÄº‰ΩøÂ±±Â≥∞Êõ¥Âπ≥Êªë

  // Ê∏êÂèòËâ≤ÂÆö‰πâ
  const defs = timeline.append("defs");
  const gradient = defs.append("linearGradient")
    .attr("id", "mountain-gradient")
    .attr("x1", "0%").attr("x2", "0%")
    .attr("y1", "0%").attr("y2", "100%");

  gradient.selectAll("stop")
    .data([
      { offset: "0%", color: "#80c1ff" },
      { offset: "100%", color: "#ffffff" }
    ])
    .enter()
    .append("stop")
    .attr("offset", d => d.offset)
    .attr("stop-color", d => d.color);

  // Â±±Â≥∞Âå∫ÂüüÂõæ
  timeline.append("path")
    .datum(events)
    .attr("class", "mountain")
    .attr("d", area)
    .attr("fill", "url(#mountain-gradient)");

  // Êó∂Èó¥ËΩ¥
  timeline.append("g")
    .attr("transform", "translate(0,180)")
    .call(d3.axisBottom(x).ticks(d3.timeYear.every(1)).tickFormat(d3.timeFormat("%Y")));

  // Êó∂Èó¥ÊÆµÊ®™Êù°
  timeline.selectAll(".duration-bar")
    .data(events)
    .enter()
    .append("rect")
    .attr("class", "duration-bar")
    .attr("x", d => x(d.start))
    .attr("y", 150)
    .attr("height", 4)
    .attr("width", d => Math.max(2, x(d.end) - x(d.start)))
    .attr("fill", "#aaa")
    .on("click", (e, d) => showEvent(d));
  // üèÄ ‰∫ã‰ª∂ÂõæÊ†áÂèäÊ†áÁ≠æÔºàÁî®ÁÆ≠Â§¥ÊåáÂêëÔºâ
  const markers = timeline.selectAll(".event-marker")
    .data(events)
    .enter()
    .append("g")
    .attr("transform", d => `translate(${x(d.start)}, 180)`)
    .on("click", (e, d) => showEvent(d));

  // üèÄ ÂõæÊ†áÔºàÁØÆÁêÉÔºâ
  markers.append("text")
    .attr("text-anchor", "middle")
    .attr("font-size", "20px")
    .attr("y", 0)
    .text("üèÄ");



    // Âú® timeline svg ÂÜÖÂàõÂª∫‰∏Ä‰∏™ÁØÆÁêÉÂõæÊ†áÔºàÂè™‰∏Ä‰∏™Ôºâ
  // ‚¨ÜÔ∏è Ê†áÁ≠æÊñáÂ≠ó
  // ÂéüÊù•ÁöÑ marker.append("text") 
  // ÂÖàÂàõÂª∫Á©∫ÊñáÊú¨ÂÖÉÁ¥†Ôºå‰∏çËÆæÁΩÆ text()
  const label = markers.append("text")
    .attr("y", (d, i) => i % 2 === 0 ? -45 : -70) // ‰∏ä‰∏ã‰∫§Èîô
    .attr("text-anchor", "middle")
    .attr("font-size", "12px")
    .attr("font-family", "sans-serif")
    .attr("fill", "#000");

  // Áî® tspan ÂàÜË°åÂÜôÂÆåÊï¥ÊñáÊú¨
  label.each(function(d) {
    const textLines = d.title.split("Ôºö"); // ÂàÜË°å
    textLines.forEach((line, i) => {
      d3.select(this).append("tspan")
        .attr("x", 0)
        .attr("dy", i === 0 ? 0 : "1.2em")
        .text(line);
    });
  });

  // const label =markers.append("text")
  //   .attr("y", (d, i) => i % 2 === 0 ? -45 : -70) // ‰∏ä‰∏ã‰∫§Èîô
  //   .attr("text-anchor", "middle")
  //   .attr("font-size", "12px")
  //   .attr("font-family", "sans-serif")
  //   .attr("fill", "#000")
  //   .text(d => d.title.length > 6 ? d.title.slice(0, 6) + "‚Ä¶" : d.title);
  // markers.each(function(d) {
  //   const text = d.title.split("Ôºö"); // ÂàÜÊàêÂ§öË°åÔºåÂ¶ÇÔºö["Â••ËøêÂç±Êú∫", "ÂΩ¢ÊàêÂΩ±Âìç"]
  //   text.forEach((line, i) => {
  //     d3.select(this).append("tspan")
  //       .attr("x", 0)
  //       .attr("dy", i === 0 ? 0 : "1.2em")
  //       .text(line);
  //   });
  // });
  // markers.append("text")
  //   .attr("class", "marker-label")
  //   .attr("text-anchor", "middle")
  //   .attr("font-size", "10px")
  //   .attr("fill", "#000")
  //   .attr("y", -35)
  //   .text(d => d.title.length > 6 ? d.title.slice(0, 6) + "‚Ä¶" : d.title);

  // ‚¨ÜÔ∏è ÁÆ≠Â§¥Á∫øÊù°
  markers.append("line")
    .attr("x1", 0).attr("y1", -28)
    .attr("x2", 0).attr("y2", -5)
    .attr("stroke", "#999")
    .attr("stroke-width", 1);

  // Tooltip ÊèêÁ§∫ÔºàÊÇ¨ÂÅúÂÆåÊï¥Ê†áÈ¢ò + Êó∂Èó¥Ôºâ
  markers.append("title")
    .text(d => `${d.title}Ôºö${d3.timeFormat("%Y-%m-%d")(d.start)} - ${d3.timeFormat("%Y-%m-%d")(d.end)}`);

  // ÊãñÊãΩÊªöÂä®ÈÄªËæë
  let isDragging = false, startX = 0, scrollLeft = 0;
  timelineDiv.addEventListener("mousedown", e => {
    isDragging = true;
    startX = e.pageX - timelineDiv.offsetLeft;
    scrollLeft = timelineDiv.scrollLeft;
  });
  timelineDiv.addEventListener("mouseleave", () => isDragging = false);
  timelineDiv.addEventListener("mouseup", () => isDragging = false);
  timelineDiv.addEventListener("mousemove", e => {
    if (!isDragging) return;
    const xPos = e.pageX - timelineDiv.offsetLeft;
    const walk = (xPos - startX) * 1.5;
    timelineDiv.scrollLeft = scrollLeft - walk;
  });
}

const mediaContainer = box.append("div").attr("id", "media-container");
const controlBox = box.append("div").attr("class", "media-controls");

controlBox.append("button")
  .text("‚èÆÔ∏è ‰∏ä‰∏ÄÂº†")
  .on("click", () => {
    mediaIndex = (mediaIndex - 1 + mediaItems.length) % mediaItems.length;
    showMediaItem(mediaIndex);
  });

controlBox.append("button")
  .text("‚è≠Ô∏è ‰∏ã‰∏ÄÂº†")
  .on("click", () => {
    nextMedia();
  });

let mediaItems = [];
if (event.image) {
  event.image.forEach(img => {
    mediaItems.push({ type: "image", src: "images/" + img });
  });
}
if (event.video) {
  mediaItems.push({ type: "video", src: "videos/" + event.video });
}

let mediaIndex = 0;

function showMediaItem(index) {
  mediaContainer.html(""); // Ê∏ÖÁ©∫ÂÆπÂô®
  const item = mediaItems[index];

  if (item.type === "image") {
    mediaContainer.append("img")
      .attr("src", item.src)
      .attr("class", "media-display");
    scheduleNext();
  } else if (item.type === "video") {
    const video = mediaContainer.append("video")
      .attr("src", item.src)
      .attr("class", "media-display")
      .attr("controls", true)
      .attr("autoplay", true)
      .node();

    video.onended = () => {
      nextMedia();
    };
  }
}

function nextMedia() {
  mediaIndex = (mediaIndex + 1) % mediaItems.length;
  showMediaItem(mediaIndex);
}

let mediaTimer = null;
function scheduleNext() {
  clearTimeout(mediaTimer);
  mediaTimer = setTimeout(() => {
    nextMedia();
  }, 4000); // ÂõæÁâá 4 ÁßíÂàáÊç¢
}

if (mediaItems.length > 0) {
  showMediaItem(mediaIndex);
}



}




// ËÆæÁΩÆËá™Âä®Êí≠Êîæevents‰∏≠ÁöÑÂÜÖÂÆπ
let intervalId = null;
function startAutoPlay() {
  stopAutoPlay();
  isManualInterruption = false; // ÈáçÁΩÆÊ†áÂøó

  autoplayTimer = setInterval(() => {
    if (!isManualInterruption) {
      showEvent(events[currentIndex], true); // Ëá™Âä®Êí≠ÊîæÁî® true
      currentIndex = (currentIndex + 1) % events.length;
    }
  }, 5000);
}


function stopAutoPlay() {
  if (autoplayTimer) {
    clearInterval(autoplayTimer);
    autoplayTimer = null;
  }
}
document.addEventListener("DOMContentLoaded", () => {
  renderFlowerPlot();
  renderTimeline();
  showEvent(events[0]);
  startAutoPlay();
});
</script>
